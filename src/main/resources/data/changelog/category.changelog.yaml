databaseChangeLog:
  - changeSet:
      id: category-createTable
      author: rohanpanwar
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                   name: name
                   type: varchar(50)
                   constraints:
                     nullable: false
